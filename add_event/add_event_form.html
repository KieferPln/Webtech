<!DOCTYPE html>
<html>
<head>
<title>
Add event
</title>
</head>
<body>
<h1>Add event</h1>

<form action="add_event.php" method="POST">

<div class="new_event_info">Event name <input name="name" type="text"></div>
<div class="new_event_info">Date <input name="date" type="date"></div>
<div class="new_event_info">Description <input name="description" type="text"> </div>
<div class="new_event_info">Event URL <input name="url" type="url" placeholder="start url with http or https"> </div>

<label for="location">Location</label> 
<select name="location" id="location">
    <option value="africa">Africa</option>
    <option value="antarctica">Antarctica</option>
    <option value="asia">Asia</option>
    <option value="europe">Europe</option>
    <option value="north america">North America</option>
    <option value="oceania">Oceania</option>
    <option value="south america">South America</option>
</select> 
<br>
<input type="submit" name="add_new_event" value="Submit">

</form>
</body>
</html>
